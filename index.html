<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">  
    <title>Todo List App in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="content">
        <h1>ToDo List</h1>
        <div class="container">
            <form id="todo-form" class="task-write">
                <input type="text" id="new-task" placeholder="Write in your new todo">
                <button type="submit" id="add-todo">Add</button>
            </form>
            <ul class="task-box"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
